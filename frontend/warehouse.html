<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Warehouse Dashboard - Strawberry Traceability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid px-4">
      <span class="navbar-brand mb-0 h1">üçì Strawberry Origin Traceability</span>
      <div class="d-flex align-items-center gap-3">
        <span class="badge bg-warning text-dark">Warehouse Worker</span>
        <span id="warehouseUsername" class="text-muted small"></span>
        <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <h2 class="mb-4">Warehouse Dashboard</h2>

    <!-- Update Product Status Card -->
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="card-title mb-4">Update Product Status</h5>
        <p class="text-muted mb-4">Record storage, temperature updates, and dispatch events</p>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="warehousePid" class="form-label">Product ID</label>
            <input id="warehousePid" class="form-control" placeholder="Enter Product ID" required>
          </div>
          <div class="col-md-6">
            <label for="warehouseParticipant" class="form-label">Warehouse Name</label>
            <input id="warehouseParticipant" class="form-control" placeholder="e.g., Cold Storage Riga" required>
          </div>
          <div class="col-md-6">
            <label for="warehouseEvent" class="form-label">Event Type</label>
            <select id="warehouseEvent" class="form-select" required>
              <option value="">Select event type</option>
              <option value="Stored">Stored in warehouse</option>
              <option value="Temperature Check">Temperature check</option>
              <option value="Quality Inspection">Quality inspection</option>
              <option value="Dispatched">Dispatched to retailer</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="warehouseDate" class="form-label">Date</label>
            <input id="warehouseDate" type="text" class="form-control" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}" required>
            <small class="text-muted">Format: DD/MM/YYYY</small>
          </div>
        </div>
        <button class="btn btn-success btn-lg w-100 mt-4" onclick="updateWarehouseProduct()">Update Product</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Session guard
    window.addEventListener('DOMContentLoaded', () => {
      const session = getCurrentUser();
      if (!session) {
        window.location.href = '/portal.html';
        return;
      }
      if (session.role !== 'WarehouseWorker') {
        alert('Access denied. This page is for warehouse workers only.');
        window.location.href = '/portal.html';
        return;
      }
      document.getElementById('warehouseUsername').textContent = session.username;

      // Set today's date in DD/MM/YYYY format
      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const year = today.getFullYear();
      document.getElementById('warehouseDate').value = `${day}/${month}/${year}`;
    });
  </script>
</body>
</html>
