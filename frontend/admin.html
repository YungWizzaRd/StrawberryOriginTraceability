<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Strawberry Traceability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid px-4">
      <span class="navbar-brand mb-0 h1">üçì Strawberry Origin Traceability</span>
      <div class="d-flex align-items-center gap-3">
        <span class="badge bg-dark">Admin</span>
        <span id="adminUsername" class="text-muted small"></span>
        <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Logout</button>
      </div>    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <h2 class="mb-4">Admin Dashboard</h2>

    <!-- Pending User Approvals Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-body p-4">
        <h5 class="card-title mb-4">Pending User Approvals</h5>
        <div class="table-responsive">
          <table class="table table-bordered" id="pendingUserTable">
            <thead class="table-light">
              <tr>
                <th>Username</th>
                <th>Requested Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Manage Users & Roles Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-body p-4">
        <h5 class="card-title mb-4">Manage Users & Roles</h5>
        <div class="table-responsive">
          <table class="table table-bordered" id="userTable">
            <thead class="table-light">
              <tr>
                <th>Username</th>
                <th>Current Role</th>
                <th>Update Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- View Traceability History Card -->
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="card-title mb-4">View Traceability History</h5>
        <div class="input-group mb-3">
          <input id="adminTraceId" class="form-control" placeholder="Enter Product ID">
          <button class="btn btn-info" onclick="adminGetHistory()">Get History</button>
        </div>
        <pre id="adminOutput" class="bg-light p-3 rounded" style="min-height: 100px; display:none;"></pre>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Session guard
    window.addEventListener('DOMContentLoaded', () => {
      const session = getCurrentUser();
      if (!session) {
        window.location.href = '/portal.html';
        return;
      }
      if (session.role !== 'Admin') {
        alert('Access denied. This page is for administrators only.');
        window.location.href = '/portal.html';
        return;
      }
      document.getElementById('adminUsername').textContent = session.username;

      // Load user tables
      populateUserTable();
      populatePendingTable();
    });
  </script>
</body>
</html>
